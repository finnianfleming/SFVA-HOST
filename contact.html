<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/smalllogo.jpg" type="favicon">
</head>
<body>
    <header>
        <div class="header-container">
          <img src="assets/logo.png" alt="Logo" class="header-image">
          <ul class="social-media">
            <li>
              <a href="https://app.spotlight.com/2219-7839-1381" target="_blank">
                <img src="assets/spotlightlogo.png" alt="Spotlight" class="social-icon">
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/scott-fleming-2b43946a/" target="_blank">
                <img src="assets/linkedln.webp" alt="LinkedIn">
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/scottflemingmusicandvoice/" target="_blank">
                <img src="assets/instagram.webp" alt="Instagram">
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/scottflemingmusic/" target="_blank">
                <img src="assets/facebook.png" alt="Facebook">
              </a>
            </li>
            <li>
                <a href="https://x.com/rsfoscar2" target="_blank">
                  <img src="assets/twitter.png" alt="X">
                </a>
            </li>
          </ul>
        </div>
    </header>

    <main class="container">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>If you have any questions, inquiries, or just want to get in touch, please fill out the form below and we will respond as soon as possible.</p>
            <form action="/contact" method="post">
              <div class="form-group">
                  <label for="name">Your Name:</label>
                  <input type="text" id="name" name="name" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                  <label for="email">Your Email:</label>
                  <input type="email" id="email" name="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
              </div>
              <button type="submit">Submit</button>
          </form>
        </section>
    </main>

    <footer style="background-color: #333; color: white; text-align: center; padding: 20px;">
      <a href="index.html" class="index-link">Home Page</a>
    </footer>
</body>
</html>
